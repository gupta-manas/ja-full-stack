<!DOCTYPE html>
<html ng-app="myApp">

<head>
    <title>My AngularJS App</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css" />
    <script src="node_modules/angular/angular.min.js"></script>
    <script src="node_modules/angular-route/angular-route.js"></script>
    <script src="node_modules/angular-ui-bootstrap/dist/ui-bootstrap.js"></script>
    <script src="node_modules/angular-ui-bootstrap/dist/ui-bootstrap-tpls.js"></script>
    <script src="node_modules/angular-resource/angular-resource.js"></script>
    <script src="app.js"></script>
    <script src="controllers/mainController.js"></script>
    <script src="controllers/listController.js"></script>
    <script src="controllers/createModalInstanceController.js"></script>
    <script src="services/BeanService.js"></script>
    <link rel="stylesheet" href="myStyles.css">
</head>

<body>
    <div class="row">
        <div class="col-sm-2"></div>
        <div class="col-sm-8" ng-controller="mainController">
            <h1>My Angular App</h1>
            <p class="text-center">Welcome to the main page. Please click on the links below for the respective view.</p><br>
            <table>
                <thead>
                    <tr>
                        <th>Bean ID</th>
                        <th>Integer</th>
                        <th>String</th>
                        <th>Boolean</th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="bean in demoBeans">
                        <td> {{ bean.beanID }}</td>
                        <td> {{ bean.intNum }}</td>
                        <td> {{ bean.stringVal }}</td>
                        <td> {{ bean.boolVal }}</td>
                        <td><a ng-click="editBean(bean.beanID)" class=" btn btn-primary " role=" button ">EDIT</a></td>
                        <td><a ng-click="deleteBean(bean.beanID, $index)" class=" btn btn-danger " role=" button ">DELETE</a></td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td><a ng-click="open()" class=" btn btn-primary " role=" button ">Create a bean</a></td>
                    </tr>
                </tfoot>
            </table>
            <br>
        </div>
        <div class="col-sm-2"></div>
    </div>
</body>

</html>
