<table>
    <thead>
        <tr>
            <th>Bean ID</th>
            <th>Integer</th>
            <th>String</th>
            <th>Boolean</th>
            <th></th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="bean in demoBeans">
            <td> {{ bean.beanID }}</td>
            <td> {{ bean.intNum }}</td>
            <td> {{ bean.stringVal }}</td>
            <td> {{ bean.boolVal }}</td>
            <td><a ng-click="editBean(bean.beanId)" class=" btn btn-primary " role=" button ">EDIT</a></td>
            <td><a ng-click="deleteBean(bean.beanId)" class=" btn btn-danger " role=" button ">DELETE</a></td>
        </tr>
    </tbody>
    <a ng-click="open()" class=" btn btn-primary " role=" button ">Create a bean</a>
</table>
