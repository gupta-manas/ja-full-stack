<div class="modal-header">
    <h3 class="modal-title">Create a new bean</h3>
</div>
<form>
    <div class="form-group">
        <label for="ID">ID:</label>
        <input ng-model="beanID" class="form-control">
    </div>
    <div class="form-group">
        <label for="intNum">intNum:</label>
        <input ng-model="intNum" class="form-control">
    </div>
    <div class="form-group">
        <label for="stringVal">stringVal:</label>
        <input ng-model="stringVal" class="form-control">
    </div>
    <div class="form-group">
        <label for="boolVal">boolVal:</label>
        <input ng-model="boolVal" class="form-control">
    </div>
    <a class=" btn btn-primary " role=" button " ng-click="createNewBean()">Submit</a>
    <a class=" btn btn-warning " role=" button " ng-click="cancel()">Cancel</a>
</form>
